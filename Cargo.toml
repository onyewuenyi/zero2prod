[package]
name = "zero2prod"
version = "0.1.0"
authors = ["onyewuenyi <onyewuenyi@gmail.com>"]
edition = "2018"

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "zero2prod"

